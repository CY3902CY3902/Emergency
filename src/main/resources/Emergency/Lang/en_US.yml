plugin: '&b&lEmergency &f'
plugin_enable: 'Emergency plugin enabled'
plugin_disable: 'Emergency plugin disabled'
help_player:
  - '&f------ &b&lEmergency &f------'
  - '&aCommand: &e/emergency'
  - '&aSubcommands:'
  - '&8 - reload &7Reloads all configuration files of this plugin (forces all current events to stop)'
  - '&8 - start <group> <event_name> <world> &7Executes a specified emergency event in the given world (forces the current event with the same group and world to stop)'
  - '&8 - pause <group> <world> &7Pauses the specified emergency event group in the given world'
  - '&8 - resume <group> <world> &7Resumes the specified emergency event group in the given world'
no_permission: '&cYou do not have permission to use this command'
unknown_command: '&cInvalid command input, please use /emergency for help'
reload_error: '&cAn error occurred while reloading all configuration files of this plugin'
read_yml_error: '&cYML file configuration error! File path: '
conflicting_placeholders: '&cPlaceholder error, (%online_player%, %player in world% cannot be used in the same command) Command: '
duplicate_emergency_message: '&cDuplicate emergency event name, please modify the emergency event configuration file, value:'
world_not_found_message: '&cWorld not found, value:'
emergency_not_found_message: '&cEmergency event not found, value:'
emergency_not_found_group: '&cEmergency event group not found'
duplicate_group_name: '&cDuplicate emergency event group name, value:'
read_lang_error: '&cFile configuration error, default to Traditional Chinese'
reload: '&fReloading all configuration files of this plugin'
start_command_complete: '&fThe specified emergency event has been triggered'
pause_command_complete: '&fThe specified emergency event has been paused'
resume_command_complete: '&fThe specified emergency event has been resumed'
group_already_paused: '&cThe emergency event group is already paused in this world'
group_already_running: '&cThe emergency event group is already running in this world'